<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-table.css">
    <link rel="stylesheet" href="/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="/css/userManage.css">
</head>
<body>
<div class="container">
    <div class="modal-header" style="justify-content: flex-start;">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="addUser">添加用户</button>
    </div>
    <table class="table table-striped table-bordered table-hover" id="userManage"></table>

    <!-- 模态框 -->
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="form-group input">
                        <label class="control-label">用户名</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group input">
                        <label class="control-label">密码</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group input">
                        <label class="control-label">权限</label>
                        <select class="form-control" name="power">
                            <option value="0">管理者</option>
                            <option value="1">集团权限</option>
                            <option value="2">公司权限</option>
                        </select>
                    </div>
                    <div class="form-group" id="company" style="display: none">
                        <label class="control-label">公司</label>
                        <select class="form-control" name="deptNo" multiple="multiple">
<!--                            <option value="01">01</option>-->
<!--                            <option value="02">02</option>-->
<!--                            <option value="03">03</option>-->
                        </select>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button id="saveUser" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="/js/userManage.js"></script>

</html>
